<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <button  *ngFor="let region of regiones"
              [class]="claseCss(region)"
              (click)="activarRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
   <app-pais-tabla [dataEntrante]="tabla" ></app-pais-tabla>
  </div>
</div>
