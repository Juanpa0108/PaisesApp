<table class="table table-hover" *ngIf="!hayError" >
  <thead >
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th>Capital</th>
        <th></th>
      </tr>
  </thead>
  <tbody>
        <tr *ngFor="let pais of dataEntrante; let i=index">
          <td>{{i+1}}</td>
          <td>
              <img class="bandera" src="{{pais.flags.png}}">
          </td>
          <td>{{pais.name.common}}</td>
          <td>{{pais.population | number}}</td>
          <td>{{pais.capital}}</td>
          <td>
            <a [routerLink]="['/ver-pais', pais.cca2]" >Ver...</a>
          </td>
        </tr>
  </tbody>
</table>
